<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cash PH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/assets/logo/coins-solid.svg" type="image/png">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/footer-style.css">
    <link rel="stylesheet" href="css/main-view-style.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <span class="navbar-brand">Cash PH</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <button class="dropdown-item" id="restore">Restore</button>
                            <button class="dropdown-item" id="save">Save</button>
                            <button class="dropdown-item" id="save-as-pdf">Save As PDF></button>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Edit
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <button class="dropdown-item" id="clr">Clear</button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="total-container p-3" align="center">
                        <span id="total-title"><b>Total:</b></span>
                        <span id="total">0.00</span>
                    </div>
                </div>
            </div>

            <div class="row" align="center">
                <div class="col-lg-6">
                    <table class="table-custom shadow" id="table1">
                    </table>
                </div>

                <div class="col-lg-6" align="center">
                    <table class="table-custom shadow" id="table2">
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="dialogbox" tabindex="-1" role="dialog"
            aria-labelledby="dialogboxTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dialogboxLongTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="dialogboxInfo"></p>
                    </div>
                </div>
            </div>
        </div>

        <span class="top-btn">
            <button class="btn btn-dark" id="to-top"><i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
        </span>
    </main>

    <footer>
        <div class="copyright-container">
            <span class="copyright">Cash PH &copy;2020. Powered by Github Pages</span>
        </div>
    </footer>
    

    <script src="js/get-table-json.js"></script>
    <script src="js/script.js"></script>
    <script src="js/generate-pdf.js"></script>
    <script src="js/gui-script.js"></script>
</body>

</html>
