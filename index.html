<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cash PH | Web Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/" type="image/png">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/nav-style.css">
        <link rel="stylesheet" href="css/footer-style.css">
        <link rel="stylesheet" href="css/main-view-style.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark">
                <span class="navbar-brand">Cash PH</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Menu
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#" id="save" role="button" data-toggle="modal">Save</a>
                                <a class="dropdown-item" href="#" id="print" role="button" data-toggle="modal">Print</a>
                                <a class="dropdown-item" href="#" id="exit" role="button" data-toggle="modal">Exit</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Edit
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#" id="clear" role="button" data-toggle="modal">Clear All</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="total-container p-3" align="center">
                            <span id="total-title"><b>Total:</b></span>
                            <span id="total">0.00</span>
                        </div>
                    </div>
                </div>

                <div class="row" align="center">
                    <div class="col-lg-6">
                        <table class="table-custom shadow" id="table1">
                        </table>
                    </div>

                    <div class="col-lg-6" align="center">
                        <table class="table-custom shadow" id="table2">
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <span class="top-btn">
            <button class="btn btn-dark" id="to-top"><i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
        </span>

        <footer>
            <div class="copyright-container">
                <span class="copyright">Cash PH &copy;2020. Powered by Github Pages</span>
            </div>
        </footer>

        <script src="js/get-table-json.js"></script>
        <script src="js/script.js"></script>
        <script src="js/gui-script.js"></script>
    </body>
</html>
